---

state: present
repos_path_rhel: "/etc/yum.repos.d"
repos_path_debian: "/etc/apt/sources.list"
local_registry: "local_registry"
gpg_key_base_path: "file:///etc"
gpg_key_pki: "{{ gpg_key_base_path}}/pki/rpm-gpg"
dnf_repo_files:
  - name: "[Local] AlmaLinux $releasever - BaseOS"
    section: baseos-local
    file_name: almalinux-baseos-local
    baseurl: "{{ local_registry }}/almalinux-$releasever-baseos/"
    enabled: 1
    gpgcheck: 1
    countme: 1
    gpgkey: "{{ gpg_key_pki }}/RPM-GPG-KEY-AlmaLinux-9"
    metadata_expire: 86400
    enabled_metadata: 1
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] AlmaLinux $releasever - AppStream"
    section: appstream-local
    file_name: almalinux-appstream-local
    baseurl: "{{ local_registry }}/almalinux-$releasever-appstream/"
    enabled: 1
    gpgcheck: 1
    countme: 1
    gpgkey: "{{ gpg_key_pki }}/RPM-GPG-KEY-AlmaLinux-9"
    metadata_expire: 86400
    enabled_metadata: 1
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] AlmaLinux $releasever - CRB"
    section: crb-local
    file_name: almalinux-crb-local
    baseurl: "{{ local_registry}}/almalinux-$releasever-crb/"
    enabled: 1
    gpgcheck: 1
    countme: 1
    gpgkey: "{{ gpg_key_pki }}/RPM-GPG-KEY-AlmaLinux-9"
    metadata_expire: 86400
    enabled_metadata: 0
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] AlmaLinux $releasever - Extras"
    section: extras-local
    file_name: almalinux-extras-local
    baseurl: "{{ local_registry }}/almalinux-$releasever-extras/"
    enabled: 1
    gpgcheck: 1
    countme: 1
    gpgkey: "{{ gpg_key_pki }}/RPM-GPG-KEY-AlmaLinux-9"
    metadata_expire: 86400
    enabled_metadata: 0
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] Extra Packages for Enterprise Linux 9 - $basearch"
    section: epel-local
    file_name: epel-local
    baseurl: "{{ local_registry }}/epel-9/"
    enabled: 1
    gpgcheck: 1
    countme: 1
    gpgkey: "{{ gpg_key_pki }}/RPM-GPG-KEY-EPEL-9"
    metadata_expire: 86400
    enabled_metadata: 0
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] ROCm 6.4 repository"
    section: rocm-local
    file_name: rocm-local
    baseurl: "{{ local_registry }}/rocm-el9/"
    enabled: 1
    gpgcheck: 1
    countme: 1
    gpgkey: "{{ gpg_key_base_path }}/amdgpu-install/rocm.gpg.key"
    metadata_expire: 86400
    enabled_metadata: 0
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] Visual Studio Code"
    section: code-local
    file_name: vscode-local
    baseurl: "{{ local_registry }}/vscode-yum/"
    enabled: 1
    gpgcheck: 1
    countme: 0
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    metadata_expire: 86400
    enabled_metadata: 0
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] RPM Fusion for EL 9 - Free - Updates"
    section: rpmfusion-free-updates-local
    file_name: rpmfusion-free-updates-local
    baseurl: "{{ local_registry }}/rpm-fusion-9-free/"
    enabled: 1
    gpgcheck: 1
    countme: 0
    gpgkey: "{{ gpg_key_pki }}/RPM-GPG-KEY-rpmfusion-free-el-9"
    metadata_expire: 86400
    enabled_metadata: 0
    priority: 1
    timeout: 3
    skip_if_unavailable: 1
  - name: "[Local] RPM Fusion for EL 9 - Nonfree - Updates"
    section: rpmfusion-nonfree-updates-local
    file_name: rpmfusion-nonfree-updates-local
    baseurl: "{{ local_registry }}/rpm-fusion-9-nonfree/"
    enabled: 1
    gpgcheck: 1
    countme: 0
    gpgkey: "{{ gpg_key_pki }}/RPM-GPG-KEY-rpmfusion-nonfree-el-9"
    metadata_expire: 86400
    enabled_metadata: 0
    priority: 1
    timeout: 3
    skip_if_unavailable: 1

apt_repo_entries:
  - suite: "jammy"
    components:
      - "main"
      - "restricted"
      - "universe"
      - "multiverse"
  - suite: "jammy-updates"
    components:
      - "main"
      - "restricted"
      - "universe"
      - "multiverse"
  - suite: "jammy-security"
    components:
      - "main"
      - "restricted"
      - "universe"
      - "multiverse"
...
