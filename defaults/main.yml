---

state: present
repos_path_rhel: "/etc/yum.repos.d"
repos_path_debian: "/etc/apt/sources.list"
local_registry: "https://local_registry.com"
gpg_key_base_path: "file:///etc"
gpg_key_pki: "{{ gpg_key_base_path}}/pki/rpm-gpg"
repo_config: "files/{{ ansible_distribution | lower }}.yml"

pip_global_config_path: "/etc/pip.conf"
pip_local_regsitry: false
pip_fallback_registry: "https://pypi.org/simple"
pip_trusted_host: false

apt_repo_entries:
  - suite: "jammy"
    components:
      - "main"
      - "restricted"
      - "universe"
      - "multiverse"
  - suite: "jammy-updates"
    components:
      - "main"
      - "restricted"
      - "universe"
      - "multiverse"
  - suite: "jammy-security"
    components:
      - "main"
      - "restricted"
      - "universe"
      - "multiverse"
...
