- name: Set up repos
  become: true
  when: ansible_os_family == "RedHat"
  loop: "{{ dnf_repo_files }}"
  loop_control:
    loop_var: repo
    label: "{{ repo.name }}"
  ansible.builtin.yum_repository:
    name: "{{ repo.name }}"
    description: "{{ repo.description }}"
    baseurl: "{{ repo.baseurl }}"
    priority: "{{ repo.priority }}"
    timeout: "{{ repo.timeout }}"
    enabled: "{{ repo.enabled | default(true) }}"
    gpgcheck: "{{ repo.enabled }}"
    gpgkey: "{{ repo.gpgkey }}"
    metadata_expire: "{{ metadata_expire | default(21600) }}"
    skip_if_unavailable: "{{ repo.skip_if_unavailable | default(false) }}"
    mode: "0644"
    owner: "root"
    state: present
  register: dnf_repo_setup

- name: Insert local mirror
  become: true
  when: ansible_os_family == "Debian"
  loop: "{{ apt_repo_entries | subelements('components') }}"
  loop_control:
    label: "{{ item.0.suite }}"
  ansible.builtin.lineinfile:
    path: "{{ repos_path_debian }}"
    line: "deb {{ local_registry }} {{ item.0.suite }} {{ item.1 }}"
    insertbefore: "deb .*{{ item.0.suite }} {{ item.1 }}"
  register: apt_repo_setup

- name: Include dnf cache reload
  when: dnf_repo_setup.changed and ansible_os_family == "RedHat"
  ansible.builtin.include_tasks:
    file: dnf_clean.yml

- name: Include dnf cache reload
  when: apt_repo_setup.changed and ansible_os_family == "Debian"
  ansible.builtin.include_tasks:
    file: apt_clean.yml

- name: Configure pip registries
  become: true
  when: pip_local_regsitry
  ansible.builtin.template:
    src: "pip.conf.j2"
    dest: "{{ pip_global_config_path }}"
    mode: "0644"
    owner: "root"
    group: "root"

