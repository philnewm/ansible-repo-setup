---

repo_list:
  - name: fedora-local
    description: "[Local] Fedora $releasever - $basearch"
    baseurl: "{{ local_registry }}/fedora43-os/"
    enabled: true
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch"
    priority: 1
    timeout: 3
    skip_if_unavailable: true
  - name: fedora-updates-local
    description: "[Local] Fedora $releasever - $basearch - Updates"
    baseurl: "{{ local_registry }}/fedora43-updates/"
    enabled: true
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch"
    priority: 1
    timeout: 3
    skip_if_unavailable: true
  - name: tuxedo-local
    description: "[Local] Tuxedo drivers repository Fedora $releasever - $basearch"
    baseurl: "{{ local_registry }}/tuxedo-fedora-$releasever/"
    enabled: true
    gpgcheck: true
    gpgkey: "https://rpm.tuxedocomputers.com/fedora/$releasever/0x54840598.pub.asc"
    priority: 1
    timeout: 3
    skip_if_unavailable: false
  - name: fedora-updates-local
    description: "[Local] Fedora $releasever - $basearch - Updates"
    baseurl: "{{ local_registry }}/fedora43-updates/"
    enabled: true
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch"
    priority: 1
    timeout: 3
    skip_if_unavailable: true
  - name: "rocm-el10-local"
    description: "[Local] ROCm repository"
    baseurl: "{{ local_registry }}/rocm-el10/"
    enabled: true
    gpgcheck: true
    gpgkey: "https://repo.radeon.com/rocm/rocm.gpg.key"
    priority: 1
    timeout: 3
    skip_if_unavailable: true
  - name: "vscode-local"
    description: "[Local] Visual Studio Code"
    baseurl: "{{ local_registry }}/vscode-yum/"
    enabled: true
    gpgcheck: true
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    priority: 1
    timeout: 3
    skip_if_unavailable: true
  - name: "rpmfusion-free-updates-local"
    description: "[Local] RPM Fusion for EL 9 - Free - Updates"
    baseurl: "{{ local_registry }}/rpm-fusion-9-free/"
    enabled: true
    gpgcheck: true
    gpgkey: "https://download1.rpmfusion.org/free/el/RPM-GPG-KEY-rpmfusion-free-el-9"
    priority: 1
    timeout: 3
    skip_if_unavailable: true
  - name: rpmfusion-nonfree-updates-local
    description: "[Local] RPM Fusion for EL 9 - Nonfree - Updates"
    baseurl: "{{ local_registry }}/rpm-fusion-9-nonfree/"
    enabled: true
    gpgcheck: true
    gpgkey: "https://download1.rpmfusion.org/nonfree/el/RPM-GPG-KEY-rpmfusion-nonfree-el-9"
    priority: 1
    timeout: 3
    skip_if_unavailable: true

...
